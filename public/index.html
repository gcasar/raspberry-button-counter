<html>
	<head>
		<meta charset="UTF-8">
		<style>
			html, body {
			    height: 100%;
			    font-family: Arial, Helvetica, sans-serif;
			    /*background-color:#222;*/
			}

			h1, h2{
				text-align: center;
				/*color: #fff;*/

			}

			.center {
			  position: fixed; /* or absolute */
			  top: 50%;
			  left: 50%;
			  /* bring your own prefixes */
			  transform: translate(-50%, -50%);
			}
			#counter{
				font-size: 40em
			}

			#button{
				width:100pt;
				height:100pt;
			}
		</style>
	</head>
	<body>
		<h1>samo Å¡e</h1>
		<div class="center">
			<h1 id="counter">50</h1>
		</div>
		<img id="button" src="./bigredbutton.jpg"/>
	</body>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		const WEBSOCKET_PORT = 3000

		var last_down = null

		var downtick = function(){
			var element = document.getElementById("counter");
			var num = parseInt(element.innerHTML)
			num = num-1;
			if(num<0)num = 0;
			element.innerHTML = ""+num;
		}

		var reset = function(){
			last_down = null;
			var element = document.getElementById("counter");
			element.innerHTML = ""+50;
		}

		var ondown = function(){
			last_down = new Date();
		}

		var onup = function(){
			if( last_down ){
				var delta_time = (new Date()) - last_down;
				console.log("Time pressed: "+delta_time)
				if(delta_time > 5000){
					reset();
				}else{
					downtick();
				}
			}
			last_down = null;
		}

		var buttonImage = document.getElementById("button");

		if(typeof io !== 'undefined'){
			//hidde buttom 
			buttonImage.style.display = 'none'

	 		var socket = io.connect("ws://localhost:"+WEBSOCKET_PORT);
	               
	        socket.on('message', function (event) {
	        	console.log("Recieved an event from server: "+JSON.stringify(event.value))
	        	if ( event.value["button"] == 1 ){
	        		onup();
	        	} else if ( event.value["button"] == 0 ){
	        		ondown();
	        	}
	        });
	    }else{
	        buttonImage.onmousedown = ondown;
	        buttonImage.onmouseup = onup;
	    }
	</script>
</html>
